        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #ff0055;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --bg: #0f172a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        .orb-1 { width: 300px; height: 300px; background: var(--primary); top: 10%; left: 20%; opacity: 0.2; }
        .orb-2 { width: 400px; height: 400px; background: var(--accent); bottom: 10%; right: 10%; opacity: 0.15; animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, -50px); }
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -2px;
            text-shadow: 0 0 30px rgba(79, 172, 254, 0.3);
        }

        p.subtitle {
            font-size: 1.2rem;
            opacity: 0.7;
            font-weight: 300;
        }

        /* Search Bar */
        .search-wrapper {
            max-width: 600px;
            margin: 30px auto;
            position: relative;
        }

        .search-wrapper i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
        }

        input#searchInput {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border-radius: 50px;
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input#searchInput:focus {
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.3);
            border-color: var(--primary);
        }

        /* Filters */
        .filters {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 40px;
        }

        .filter-btn {
            padding: 8px 20px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            background: var(--glass);
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            color: #000;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.5);
            border-color: transparent;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Card Style */
        .card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 160px;
            position: relative;
            overflow: hidden;
            group;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card-category {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--secondary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .card-url {
            font-size: 0.8rem;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: auto;
        }

        .card-icon {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        .card:hover .card-icon {
            color: var(--primary);
            transform: rotate(-15deg);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>

        // Icon Mapping
        const getIcon = (cat) => {
            const map = {
                'Blog': 'fa-book-open',
                'Sosmed': 'fa-share-nodes',
                'Email': 'fa-envelope',
                'AI Tools': 'fa-brain',
                'Tools System': 'fa-screwdriver-wrench',

                'Office & Doc': 'fa-file-lines',
                'Finance': 'fa-chart-line',
                'Ulinan': 'fa-wand-magic-sparkles'
            };
            return map[cat] || 'fa-link';
        };

        const grid = document.getElementById('linkGrid');
        const filterContainer = document.getElementById('filterContainer');
        const searchInput = document.getElementById('searchInput');

        // Extract unique categories
        const categories = ['all', ...new Set(rawData.map(item => item.cat))];

        // Initialize Categories
        categories.forEach(cat => {
            if(cat !== 'all') {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = cat;
                btn.dataset.filter = cat;
                btn.onclick = () => filterLinks(cat, btn);
                filterContainer.appendChild(btn);
            }
        });

        // Initialize Cards
        function renderCards(data) {
            grid.innerHTML = '';
            data.forEach(item => {
                const card = document.createElement('a');
                card.href = item.url;
                card.target = "_blank";
                card.className = 'card';
                card.innerHTML = `
                    <div>
                        <div class="card-category">
                            <i class="fas ${getIcon(item.cat)}"></i> ${item.cat}
                        </div>
                        <div class="card-title">${item.name}</div>
                    </div>
                    <div class="card-url">${item.url.replace('https://', '')}</div>
                    <i class="fas fa-external-link-alt card-icon"></i>
                `;
                grid.appendChild(card);
            });
        }

        // Filter Function
        function filterLinks(category, btnElement) {
            // Active button state
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            if(btnElement) {
                btnElement.classList.add('active');
            } else {
                document.querySelector('[data-filter="all"]').classList.add('active');
            }

            // Filter logic
            if (category === 'all') {
                renderCards(rawData);
            } else {
                const filtered = rawData.filter(item => item.cat === category);
                renderCards(filtered);
            }
        }

        // Search Function
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const searched = rawData.filter(item => 
                item.name.toLowerCase().includes(term) || 
                item.cat.toLowerCase().includes(term) || 
                item.url.toLowerCase().includes(term)
            );
            renderCards(searched);
            
            // Reset active filter visual
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        });

        // Initial Render
        renderCards(rawData);
        
        // Add click listener for 'All' button
        document.querySelector('[data-filter="all"]').onclick = function() {
            filterLinks('all', this);
        };
